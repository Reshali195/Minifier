<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="newmini.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="minify.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO MINIFIER</h1>
    <div class="container">
        <textarea class="large-area" id="input" placeholder="Enter your Code here... sample html-<div>Hello</div>">{"name": "Dom"}</textarea>
        <div class="controls">
          <button id="htmlMinify" type="button" class="controls__button">Minify Html</button>
          <button id="cssMinify" type="button" class="controls__button">Minify CSS</button>
          <button id="jsonMinify" type="button" class="controls__button">Minify Json</button>
          <button id="format" type="button" class="controls__button">Format Json</button>
        </div>
        <textarea readonly class="large-area" id="output" placeholder="Your Minified code will appear here..."></textarea>
      </div>
   
</body>
</html>
